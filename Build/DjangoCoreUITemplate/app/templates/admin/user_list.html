{% extends "../base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container-lg px-4">
  <div class="row justify-content-center">
    <div class="card col-lg-6 p-4 mb-0">
      <div class="card-header"><h3>Users</h3></div>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Functions</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td scope="row">{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a class="me-8" href="{% url 'user_change' user.id %}">
                      <svg class="icon icon-lg">
                        <use xlink:href="/static/modules/@coreui/icons/sprites/free.svg#cil-settings"></use>
                      </svg></a>
                    <a class="ms-2" href="{% url 'user_delete' user.id %}"><svg class="icon icon-lg">
                      <use xlink:href="/static/modules/@coreui/icons/sprites/free.svg#cil-trash"></use>
                  </svg></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'user_add' %}">Add New User</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
