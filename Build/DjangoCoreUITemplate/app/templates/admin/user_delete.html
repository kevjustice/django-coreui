{% extends "../base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div class="container-lg px-4">
  <div class="row justify-content-center">
    <div class="card col-lg-6 p-4 mb-0">
      <div class="card-header"><h3>Delete User</h3></div>
      <div class="card-body">
        <h6 class="mt-3 mb-3">Delete User <b class="text-danger">{{ user.username }}</b></h6>
        <p>Are you sure you want to delete this user?</p>
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
        </form>
        <a class="mt-4" href="{% url 'user_list' %}">Cancel</a>
    </div>
    </div>
  </div>
</div>
{% endblock %}
