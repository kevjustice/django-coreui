{% extends "../base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div class="container-lg px-4">
  <div class="row justify-content-center">
    <div class="card col-lg-6 p-4 mb-0">
      <div class="card-header"><h3>Change User</h3></div>
      <div class="card-body">
        <form method="POST" class="mb-4">
            {% csrf_token %}
            {% include 'includes/form_errors.html' %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Save Changes</button>
        </form>
        <a class="mt-4" href="{% url 'user_list' %}">Back to User List</a>
    </div>
    </div>
  </div>
</div>
{% endblock %}
