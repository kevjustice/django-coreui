{% extends "../base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div class="container-lg px-4">
  <div class="row justify-content-center">
    <div class="card col-lg-6 p-4 mb-0">
      <div class="card-header"><h3>Set Password</h3></div>
      <div class="card-body">
        <h6>Set Password for <b>{{ user.username }}</b></h6>
        <form method="POST" class="mt-4 mb-4">
            {% csrf_token %}
            {% include 'includes/form_errors.html' %}
            {{ form.as_p }}
            <button class="btn btn-warning" type="submit">Set Password</button>
        </form>
        <a href="{% url 'user_list' %}">Back to User List</a>
    </div>
    </div>
  </div>
</div>

{% endblock %}
