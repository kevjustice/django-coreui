{% load menu_tags %}
<div class="sidebar sidebar-dark sidebar-fixed border-end" id="sidebar">
    <div class="sidebar-header border-bottom">
        <!-- LOGO HERE -->
        <div class="sidebar-brand">
            <svg class="sidebar-brand-full" width="150" height="32" alt="Django CoreUI Logo">
                <use xlink:href="/static/assets/brand/django-coreui.svg#full"></use>
            </svg>
            <svg class="sidebar-brand-narrow" width="32" height="32" alt="Django CoreUI Logo">
                <use xlink:href="/static/assets/brand/django-coreui.svg#signet"></use>
            </svg>
        </div>
        <button class="btn-close d-lg-none" type="button" 
                data-coreui-dismiss="offcanvas" 
                data-coreui-theme="dark" 
                aria-label="Close" 
                onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
        </button>
    </div>
    <ul class="sidebar-nav simplebar-scrollable-y" data-coreui="navigation" data-simplebar="init">
        <div class="simplebar-wrapper" style="margin: -8px;">
            <div class="simplebar-height-auto-observer-wrapper">
                <div class="simplebar-height-auto-observer"></div>
            </div>
            <div class="simplebar-mask">
                <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                    <div class="simplebar-content-wrapper" tabindex="0" role="region" aria-label="scrollable content" style="height: 100%; overflow: hidden scroll;">
                        <div class="simplebar-content" style="padding: 8px;">
                            {% if session.menus.sidebar.items %}
                                {% for item in session.menus.sidebar.items %}
                                    {% render_sidebar_menu_item item%}
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ul>

    <div class="sidebar-footer border-top d-none d-md-flex">
        <button class="sidebar-toggler" type="button" data-coreui-toggle="unfoldable"></button>
    </div>
</div>
